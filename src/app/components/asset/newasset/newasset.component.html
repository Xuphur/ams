<form>

      <ngb-tab title="Main" id="main">
        <ng-template ngbTabContent>
          <div class="col-6 col-md-4">

              placeholder="">

              <option value="house">House</option>
              <option value="item">Item</option>
            </select>
          </div>

          <div class="row float-right">
            <div class="btnofnewasset">
            </div>
          </div>
        </ng-template>
      </ngb-tab>

      <ngb-tab *ngIf="asset.assetType === 'vehicle'" title="Vehicle" id="vehicle">
        <ng-template ngbTabContent>

          <div class="row">
            <div class="col-6 col-md-4">
              <label for="reg">Registration</label>
              <input [(ngModel)]="asset.assetDetail.vehicle.reg" type="text" name="reg" id="reg" class="form-control"
                placeholder="">
            </div>

              <label for="make">Make</label>
              <input [(ngModel)]="asset.assetDetail.vehicle.make" type="text" name="make" id="make" class="form-control"
                placeholder="">

                class="form-control" placeholder="">
                <option value="available">Available</option>
                <option value="on-trip">On-Trip</option>
                <option value="workshop">Workshop</option>
              </select>
            </div>
          </div>
          <div class="row float-right">
          </div>
        </ng-template>
      </ngb-tab>

      <ngb-tab *ngIf="asset.assetType === 'house'" title="House" id="house">
        <ng-template ngbTabContent>

          <div class="row">
            <div class="col-6 col-md-4">
              <label for="floor">Floor</label>
              <input [(ngModel)]="asset.assetDetail.house.address.floor" type="text" name="floor" id="floor"
                class="form-control" placeholder="">
            </div>

            <div class="col-6 col-md-4">
              <label for="number">House Number</label>
              <input [(ngModel)]="asset.assetDetail.house.address.number" type="text" name="number" id="number"

            <div class="col-6 col-md-4">
              <label for="sector">Sector</label>
              <input [(ngModel)]="asset.assetDetail.house.address.sector" type="text" name="sector" id="sector"

            <div class="col-6 col-md-4">

              <input [(ngModel)]="asset.assetDetail.house.address.city" type="text" name="city" id="city"
