<h3>Contract</h3>
<div class="row">
<div class="col-6 col-md-4">
<label for="contractDate">Contract Date</label>
<input [(ngModel)]="asset.contract.contractDate" type="datetime-local" name="contractDate" id="contractDate">
</div>

<div class="col-6 col-md-4">
  <label for="startDate">Contract Start Date</label>
  <input [(ngModel)]="asset.contract.startDate" type="datetime-local" name="startDate" id="startDate">
  </div>

<div class="col-6 col-md-4">
<label for="duration">Contract Duration</label>
<input [(ngModel)]="asset.contract.duration" type="text" name="duration" id="duration">
</div>

<div class="col-6 col-md-4">
<label for="increment">Increment</label>
<input [(ngModel)]="asset.contract.increment" type="text" name="increment" id="increment">
</div>

<div class="col-6 col-md-4">
<label for="incrementSchedule">Increment Schedule</label>
<select [(ngModel)]="asset.contract.incrementSchedule" type="text" name="incrementSchedule" id="incrementSchedule">
<option value="daily">Daily</option>
<option value="monthly">Monthly</option>
<option value="annual">Annual</option>
</select>
</div>

<div class="col-6 col-md-4">
<label for="expiry">Expiry Date</label>
<input [(ngModel)]="asset.contract.expiryDate" type="date" name="expiry" id="expiry">
</div>

<div class="col-6 col-md-4">
<label for="cancelation">Cancelation Date</label>
<input [(ngModel)]="asset.contract.cancelation" type="date" name="cancelation" id="cancelation">
</div>

<div class="col-6 col-md-4">
<label for="mathod">Payment Mathod</label>
<select [(ngModel)]="asset.contract.paymentMathod" type="text" name="mathod" id="mathod">
<option value="daily">Daily</option>
<option value="monthly">Monthly</option>
<option value="annual">Annual</option>
</select>
</div>

<div class="col-6 col-md-4">
<label for="quoted">Price Quoted</label>
<input [(ngModel)]="asset.contract.priceQuoted" type="text" name="qouted" id="qouted">
</div>

<div class="col-6 col-md-4">
<label for="quoted">Total Payable</label>
<input [(ngModel)]="asset.contract.totalPayable" type="text" name="qouted" id="qouted">
</div>

<div class="col-6 col-md-4">

<input [(ngModel)]="asset.contract.downPayment" type="text" name="downPayment" id="downPayment">
</div>

<div class="col-6 col-md-4">
<label for="avdancePayment">Advance Payment</label>
<input [(ngModel)]="asset.contract.avdancePayment" type="text" name="advancePayment" id="advancePayment">
</div>

<div class="col-6 col-md-4">

  </select>
</div>
