    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">New Assest</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <div class="form-row" style="margin-left: 3px">
        <div class="form-group col-md-3">
          <label for="title">Title</label>
          <input [(ngModel)]="asset.title" class="form-control" id="title" placeholder="Enter Title">
        </div>
        <div class="form-group col-md-3">
            <label for="assetType">Asset Type</label>
            <select [(ngModel)]="asset.assetType" class="form-control" id="assetType" placeholder="Choose one">
                <option value="vehicle">Vehicle</option>
                <option value="house">House</option>
                <option value="item">Item</option>
                </select>
          </div>
    </div>
    <div class="form-row"  style="margin-left: 3px">
        <div class="form-group col-md-3">
            <label for="status">Status</label>
            <select [(ngModel)]="asset.assetDetail.house.status" class="form-control" id="status" placeholder="Confirm Status">
                <option value="available">Available</option>
                <option value="rented">Rented</option>
               <option value="sold">Sold</option>
              </select>
        </div>
        <div class="form-group col-md-3">
            <label for="number">House Number</label>
            <input [(ngModel)]="asset.assetDetail.house.address.number" class="form-control" id="number" placeholder="Enter House No">
        </div>
      </div>
      <div class="form-row"  style="margin-left: 3px">
          <div class="form-group col-md-3">
              <label for="street">Street</label>
              <input [(ngModel)]="asset.assetDetail.house.address.street" class="form-control" id="street" placeholder="Enter Street No">
          </div>
          <div class="form-group col-md-3">
              <label for="sector">Sector</label>
              <input [(ngModel)]="asset.assetDetail.house.address.sector" class="form-control" id="sector" placeholder="Enter Sector No">
          </div>
        </div>
        <div class="form-row" style="margin-left: 3px">
            <div class="form-group col-md-3">
                <div class="form-group col-md-4">
                    <label for="city">City</label>
                    <input [(ngModel)]="asset.assetDetail.house.address.city" class="form-control" id="city" placeholder="Enter City">
            </div>
            <div class="form-group col-md-3">
                <label for="province">Province</label>
                <input [(ngModel)]="asset.assetDetail.house.address.province" class="form-control" id="province" placeholder="Enter province">
            </div>
          </div>
          <div class="form-row" style="margin-left: 3px">
              <div class="form-group col-md-3">
                  <label for="zipcode">Zipcode</label>
                  <input [(ngModel)]="asset.assetDetail.house.address.zipcode" class="form-control" id="zipcode" placeholder="Enter Zipcode">
              </div>
